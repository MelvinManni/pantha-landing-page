<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #preloader {
            position: fixed;
            z-index: 2000000;
            top: 0;
            bottom: 0;
            width: 100%;
            background: #fff;
            transition: 0.4s ease all;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        #preloader.off {
            animation: 0.4s fade 1 forwards;
            visibility: collapse;
        }

        #preloader div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #preloader img {
            width: 140px;
        }

        #preloader img:nth-child(2) {
            width: 70px;
        }

        @keyframes fade {
            from {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }

            80% {
                opacity: 0.2;
            }

            to {
                opacity: 0;
                display: none;
                z-index: 0;
            }
        }
    </style>
    <title>Pantha||Digitizing Informal Retail in Africa </title>
    <link rel="stylesheet" href="assets/grid.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
